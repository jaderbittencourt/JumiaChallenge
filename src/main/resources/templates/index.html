<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/index.js}"></script>

        <title>Jumia Challenge</title>
    </head>
    <body>
        <div class="container mt-4">

            <h2>Customers phones</h2>

            <form th:object="${customer}" th:action="@{/}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control"  name="countrySearch" id="countrySearch" placeholder="Country" th:value="${countrySearch}">
                    <input type="text" class="form-control"  name="stateSearch" id="stateSearch" placeholder="State" th:value="${stateSearch}">
                    <input type="submit" class="btn btn-primary" value="Search"/>
                    <button class="btn btn-secondary" onclick="clearFilters();">Clear Filters</button>
                </div>

                <div th:if="${not #lists.isEmpty(customers)}">
                    <table class="table table-striped mt-4">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Country</th>
                            <th scope="col">State</th>
                            <th scope="col">Country Code</th>
                            <th scope="col">Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="customer: ${customers}">
                            <th scope="row" th:text="${customer.id}" />
                            <td th:text="${customer.country}" />
                            <td th:text="${customer.state}" />
                            <td th:text="${customer.countryCode}" />
                            <td th:text="${customer.number}" />
                            <td th:text="${customer.name}" />
                            <td th:text="${customer.phone}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4" th:unless="${not #lists.isEmpty(customers)}">
                    <p class="alert alert-warning">Your filter didn't match anything. You should filter by the <b>available countries</b> or by <b>state</b>, using valid or not valid.</p>
                </div>

            </form>




        </div>

    </body>
</html>
